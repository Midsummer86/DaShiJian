<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="assets/js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/iconfont.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="assets/js/jquery-1.12.4.min.js"></script>
    <script src="assets/js/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 这里放内容 -->
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="#" class="btn btn-success" data-toggle="modal" data-target="#addModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <div class="modal fade" id="addModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title">新增分类</h4>
                </div>
                <div class="modal-body">
                    <form id="addForm">
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" name="name" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="recipient-icon" class="control-label">分类别名:</label>
                            <input type="text" name="icon" class="form-control" id="recipient-icon">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="model_shutoff">关闭</button>
                    <button type="button" class="btn btn-primary" id="model_add">新增</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $('#addModal').modal({
            show: false,
            backdrop: false
        });
        $('#model_shutoff').click(function () {
            alert('shutoff');
            $('#addModal').modal('hide');
        });
        // 点击增加
        var url;
        $('#model_add').click(function () {
            // alert('add');
            console.log($('#recipient-icon').val() && )
            if($('#recipient-icon').val() === ''){
                alert('内容不能为空')
                return false;
            }
            if($(this).html() === '新增'){
                url = '/admin/addCategory'
            }else if ($(this).html() == '修改') {
                url = '/admin/updateCategory'
            }
            var data = $('#addForm').serialize();
            $.post(url, data, function (res) {
                // 无论成功或者失败，都要给出提示
                alert(res.message);
                if (res.code == 200) {
                    // 刷新页面
                    location.reload();
                }
            }, 'json');
            $('#addModal').modal('hide');
        });
        // 点击编辑
        $('.category_table').delegate('a', 'click', function () {
            if ($(this).hasClass('btn-info')) {
                $('#addModal .modal-title').html('修改分类名称');
                $('#model_add').html('修改');
                var data = this.dataset;
                $('#recipient-name').val(data.name)
                $('#recipient-icon').val(data.icon)
                $('#addForm').append('<input name="id" type="hidden" value="' + data.id + '" />');
                $('#addModal').modal('show');
            }
        });   
        // 点击新增分类
        $('.btn-success').click(function(){
            $('#addModal .modal-title').html('新增分类');
            $('#model_add').html('新增');
            $('#recipient-name').val('');
            $('#recipient-icon').val('');
        })   
    </script>
    <script src="./assets/js/template-web.js"></script>
    <script id="moban" type="text/html">
        {{each arr}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.icon}}</td>
            <td class="text-center">
                <a href="javascript:;" data-id="{{$value.id}}" data-name="{{$value.name}}" data-icon="{{$value.icon}}" class="btn btn-info btn-xs">编辑</a>
                <a href="javascript:;" data-id="{{$value.id}}" class="btn btn-danger btn-xs">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>
    <script>
        // 获取所有的分类
        $.get('/admin/getCategory', function (res) {
            // console.log(res)
            var str = template('moban',{
                arr:res
            })
            $('tbody').html(str)
        }, 'json');
        // 删除
        $('body').on('click','.btn-danger',function(){
            if(confirm('你确定要删除吗？')){
                var id = $(this).attr('data-id');
                var that = $(this);
                $.get('/admin/deleteCategory', { id: id }, function (res){
                    // console.log(res)
                    alert(res.message);
                    if(res.code === 200){
                        that.parents('tr').remove();
                    }
                },'json');
            }
        });
        

    </script>
</body>

</html>
